<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Escola Guerra de tronos</title>
  </head>
  <body>
    <header>
      <h1>Escola Guerra de tronos</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="cadastro.html">Cadastro de Alunos</a></li>
        <li><a href="lista.html">Lista de Alunos</a></li>
      </ul>
    </nav>

    <section>
      <h2>Contato</h2>
      <form action="#" method="POST">
        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required /><br /><br />

        <!-- Campo Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <!-- Campo Mensagem -->
        <label for="mensagem">Mensagem:</label><br />
        <textarea
          id="mensagem"
          name="mensagem"
          rows="6"
          cols="50"
          required
        ></textarea
        ><br /><br />

        <!-- Botão de Submissão -->
        <input type="submit" value="Enviar" />
      </form>
    </section>

    <footer>
      <p>
        Contato: Avenida Jhon Snow, Número 7 - Telefone: (11) 1234-5678 - Email:
        contato@escolaguerradetronos.com
      </p>
    </footer>
  </body>
</html>
