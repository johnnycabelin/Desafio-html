<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos - Escola Guerra de tronos</title>
  </head>
  <body>
    <header>
      <h1>Escola Guerra de tronos</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="lista.html">Lista de Alunos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>

    <section>
      <h2>Cadastro de Alunos</h2>
      <form action="#" method="POST">
        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required /><br /><br />

        <!-- Campo Data de Nascimento -->
        <label for="nascimento">Data de Nascimento:</label>
        <input
          type="date"
          id="nascimento"
          name="nascimento"
          required
        /><br /><br />

        <!-- Campo Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <!-- Campo Turma -->
        <label for="turma">Turma:</label>
        <select id="turma" name="turma" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option></select
        ><br /><br />

        <!-- Campo Gênero -->
        <label>Gênero:</label><br />
        <input
          type="radio"
          id="masculino"
          name="genero"
          value="Masculino"
          required
        />
        <label for="masculino">Masculino</label><br />
        <input type="radio" id="feminino" name="genero" value="Feminino" />
        <label for="feminino">Feminino</label><br />
        <input type="radio" id="outro" name="genero" value="Outro" />
        <label for="outro">Outro</label><br /><br />

        <!-- Campo Preferências -->
        <label>Preferências:</label><br />
        <input
          type="checkbox"
          id="esportes"
          name="preferencias"
          value="Esportes"
        />
        <label for="esportes">Esportes</label><br />
        <input type="checkbox" id="musica" name="preferencias" value="Música" />
        <label for="musica">Música</label><br />
        <input type="checkbox" id="arte" name="preferencias" value="Arte" />
        <label for="arte">Arte</label><br /><br />

        <!-- Campo Observações -->
        <label for="observacoes">Observações:</label><br />
        <textarea
          id="observacoes"
          name="observacoes"
          rows="4"
          cols="50"
        ></textarea
        ><br /><br />

        <!-- Botão de Submissão -->
        <input type="submit" value="Enviar" />
      </form>
    </section>

    <footer>
      <p>
        Contato: Avenida Jhon Snow, Número 7 - Telefone: (11) 1234-5678 - Email:
        contato@escolaguerradetronos.com
      </p>
    </footer>
  </body>
</html>
